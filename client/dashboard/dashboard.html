<template name="dashboard">
  <div id="dashboard" class="container-fluid">
    <div class="row">
      <div class="col-md-3 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active">
            <a href="#dropdowns">
              Novedades
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </li>
          <li>
            <a href="#ongoing">
              Partidas en curso
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </li>
        </ul>
        <p>Estás siguiendo novedades de <a href="">basquetball.</a></p>
        <a href="">Añadir otros deportes...</a>
      </div>
      <div class="col-md-9">
        <h2>Novedades en <span class="page-title">Warmatch</span></h2>
        <p>Publica tu propio juego abierto!</p>
        <button id="btn-createMatch" class="btn btn-success" data-username="{{profile.name}}">Crear Match</button>
				<hr>
				<h3>Equipos</h3>
				{{#each registerList}}
					{{#if notShown teamName}}
						{{#with show teamName}}
							{{> teamFragment}}
						{{/with}}
						{{alreadyShown}}
					{{/if}}
				{{/each}}
				<hr>
				<h3>Matches</h3>
        {{#each matchList}}
          {{> matchFragment}}
        {{/each}}
      </div>

    </div>
  </div>

</template>


<!-- Lo saqué de 'imports/ui/teamFragment.html' por errores -->
<template name="teamFragment">
  <div id="teamFragment" class="container">
    <div id="logo">
      <img src="{{logo}}" alt="team logo"/>
    </div>
    <div id="data">
      <h4><strong>{{name}}</strong></h4>
      <p>{{sport}}</p>
			<p>{{description}}</p>
    </div>
		<button id="btn-seeTeam" class="btn btn-success" data-teamName="{{name}}">
			Ver equipo</button>
  </div>
</template>
