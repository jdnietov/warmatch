<template name="dashboard">
  <div id="dashboard" class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <center><div id="news">
          <h2>Novedades en <span class="page-title">Warmatch</span></h2>
          <p>Publica tu propio juego abierto!</p>
          <button id="btn-createMatch" class="btn btn-success" data-username="{{profile.name}}">Crear Match</button>
        </div></center>
				<hr>
        <h3>Actividad</h3>
        {{#each confirmedRequests}}
          {{> notificationCard request=this}}
        {{/each}}
				<hr>
				<h3>Equipos</h3>
				{{#each registerList}}
					{{#if notShown teamName}}
						{{#with show teamName}}
							{{> teamFragment}}
						{{/with}}
						{{alreadyShown}}
					{{/if}}
				{{/each}}
				<hr>
				<h3>Matches Abiertos</h3>
        {{#each openMatchList}}
          {{> openMatchFragment}}
        {{/each}}
				<hr>
				<h3>Historial</h3>
        {{#each matchList}}
          {{> matchFragment}}
        {{/each}}
      </div>

    </div>
  </div>
</template>

<template name="notificationCard">
  <div class="notification-card">
    <div class="nc-header">
      <h4>Reto <a data-match="{{matchId request}}" href="#"><span class="glyphicon glyphicon-remove"></span></a></h4>
    </div>
    <div class="nc-body">
      <strong>{{challengerName request}}</strong> ha {{notifStatus request}} tu reto.
    </div>
  </div>
</template>
