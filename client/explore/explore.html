<template name="explore">
  <div id="explore" class="container">
    <div class="row">
      <div class="col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active">
            <a href="#dropdowns">
              Novedades
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </li>
          <li>
            <a href="#ongoing">
              Partidas en curso
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-md-10">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#profiles">Perfiles</a></li>
          <li><a data-toggle="tab" href="#teams">Equipos</a></li>
        </ul>

        <div class="col-md-2 filter">
          <ul class="nav nav-pills nav-stacked">
            <li class="active"><a data-toggle="pill" href="#" id="clean">Todos</a></li>
            <li><a data-toggle="pill" href="#" id="filter">Fútbol</a></li>
            <li><a data-toggle="pill" href="#" id="filter">Baloncesto</a></li>
            <li><a data-toggle="pill" href="#" id="filter">Vóleibol</a></li>
            <li><a data-toggle="pill" href="#" id="filter">Béisbol</a></li>
            <li><a data-toggle="pill" href="#" id="filter">Tenis</a></li>
          </ul>
        </div>

        <div class="tab-content col-md-8">
          <div id="profiles" class="tab-pane fade in active">
            <ul>
              {{#transition in="fadeInUp:500" out="fadeOutDown:500"}}
                {{#each userList val}}
                  <li class="animated out"><a href="/profile/{{username}}">{{> searchCard}}</a></li>
                {{/each}}
              {{/transition}}
            </ul>
          </div>
          <div id="teams" class="tab-pane fade">
            <ul>
              {{#transition in="fadeInUp:500" out="fadeOutDown:500"}}
                {{#each teamList val}}
                  <li class="animated out"><a href="/team/{{name}}">{{> teamCard}}</a></li>
        				{{/each}}
              {{/transition}}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="searchCard">
  <div id="searchCard" class="container">
    <div class="photo">
			{{#with photoUrl profile}}
			<img src="{{this.url}}" alt="">
      {{/with}}
    </div>
    <div id="info">
      <h3>{{profile.name}}</h3>
      <h4>{{username}}</h4>
			<h4>{{profile.sportsString}}</h4>
      <h4>{{>starsRatingBox id=username viewOnly=true class="rating"}}</h4>
    </div>
  </div>
</template>

<template name="teamCard">
	<div id="teamCard" class="container">
		<div class="photo">
      {{#with photoUrl logo}}
        <img src={{this.url}} alt=""/>
      {{/with}}
		</div>
		<div id="info">
			<h3>{{name}}</h3>
			<h4>{{sport}}</h4>
      <h4>{{miniDescription description}}</h4>
		</div>
	</div>
</template>
