<template name="login">
  <div id="login">
    <form class="login" method="post">

      <img class="logo" src="/warmatch-logo.png" alt="Warmatch logo" />
      <header>
        Bienvenido a <strong>Warmatch.</strong>
        <br> ¡Ingresa tus datos!
      </header>
      <input type="text" name="username" placeholder="Nombre de usuario..."><br>
      <input type="password" name="password" placeholder="Contraseña..."><br>
      <button id="btn-login" type="submit" class="btn btn-success">
        Inicia sesión
      </button>
    </form>

    <p>Olvidaste tu <a href="/forgot-password">contraseña?</a>
      <br> ¿No tienes cuenta aún? <a href="/register">Regístrate</a></p>
  </div>
</template>
