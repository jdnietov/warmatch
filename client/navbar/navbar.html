<template name="navbar">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a id="brand" class="navbar-brand" href="/">
          <img class="brand-img" align="left" src="warmatch-logo.png" alt=""> Warmatch</a>
      </div>
      {{#if currentUser}}
        <form class="navbar-form" id="searchbox" action="">
          <input id="search" type="text" placeholder="Buscar usuario">
          <button type="submit"><span class="glyphicon glyphicon-search"></span></button>
        </form>

        <ul class="nav navbar-nav">
          <li class="active"><a href="/profile/{{currentUser.username}}" >
            {{currentUser.profile.name}} - {{currentUser.profile.email}}
          </a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Partidas</a></li>
          <li><a href="#">Equipos</a></li>
          <li><a href="#" class="logout">Logout</a></li>
        </ul>
      {{else}}
        <ul class="nav navbar-nav">
          <li class="{{activeAbout}}"><a href="/about">¿Quiénes somos?</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="{{activeLogin}}"><a href="/login">Login</a></li>
          <li class="{{activeRegister}}"><a href="/register">Regístrate</a></li>
        </ul>
      {{/if}}
    </div>
  </nav>
</template>
