<template name="profile">
  <div id="profile" class="container">
    {{getUser username}}
    <div id="profile-info">
      <div class="row">
        <div id="profile-pic" class="col-md-3">
          {{#with photoUrl profile}}
            <img src="{{this.url}}" alt=""/>
          {{/with}}
        </div>

        <div id="right" class="col-md-9">
          <h1>{{profile.name}}</h1>
          <h2>{{> starsRatingBox id=username viewOnly=true}}</h2>
          <h4>{{profile.sportsString}}</h4>
          <hr>
          {{#if currentUser}}
            {{#if allowed username}}
              {{#if isEditing}}

          <button class="btn btn-warning cancelar">Cancelar</button>
              <form class="imgForm">
                <input type="file" accept="image/*" class="myFileInput">
                <button type="submit" class="btn btn-success">Terminar</button>
              </form>
              {{else}}
          <button class="btn btn-success add-pic">Cambiar foto</button>
              {{/if}}
            {{else}}
          <button id="btn-challenge" class="btn btn-success" data-username="{{username}}">
            Retar
          </button>
          <button id="btn-rate" class="btn btn-warning" data-username="{{username}}">
            Calificar
          </button>
            {{/if}}
          {{/if}}

        </div>
      </div>
    </div>
    <hr>
    <div id="profile-activity">
      <h4>Todav√≠a no existe actividad de este usuario.</h4>
    </div>
  </div>
</template>

<template name="not-found">
  <h1>User not found :(</h1>
</template>
