<template name="profile">
  <div id="profile" class="container-fluid">
    <div class="row">
      <div id="left" class="col-md-4">
        <img src={{profile.photo}} alt="">
        {{#if currentUser}}
          {{#if allowed username}}
            {{#if isEditing}}
        <input type="text" id="img_src" placeholder="URL de la foto">
        <br>
        <br>
        <button class="btn btn-success save-pic">Guardar</button>
        <button class="btn btn-warning cancelar">Cancelar</button>

        <div class="fileinput fileinput-new" data-provides="fileinput">
          <div id="submit-img-preview" class="fileinput-preview thumbnail" data-trigger="fileinput"></div>
          <div>
            <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span>
            <span class="fileinput-exists">Change</span>
            <input type="file" accept="image/*" name="img-file" form="imgForm">
            </span>
            <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
            <form id="imgForm">
              <button type="submit" class="btn btn-success fileinput-exists">Terminar</button>
            </form>
          </div>
        </div>
            {{else}}
        <button class="btn btn-success add-pic">Cambiar foto</button>
            {{/if}}
          {{else}}
        <button id="btn-challenge" class="btn btn-success" data-username="{{username}}">
          Retar
        </button>
          {{/if}}
        {{/if}}
        <br>
        <div class="info">
          <h4>Estadísticas:</h4>
        </div>
      </div>
      <div id="right" class="col-md-8">
        <h1>{{profile.name}} {{profile.lastName}} {{email}}</h1><br>
        <h4>{{sports profile}}</h4>
        <hr>
        <h4>Equipos:</h4><br>
        <h4>Partidas recientes:</h4><br>
      </div>
    </div>
  </div>
</template>

<template name="not-found">
  <h1>User not found :(</h1>
</template>
