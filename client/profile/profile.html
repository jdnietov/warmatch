<template name="profile">
  <div id="profile" class="container-fluid">
    <div class="row">
      <div id="left" class="col-md-4">
        <img src={{profile.foto}} alt=""> {{#if currentUser}} {{#if allowed username}} {{#if isEditing}}
        <input type="text" id="img_src" placeholder="URL de la foto">
        <br>
        <br>
        <button class="btn btn-success guardar-foto">Guardar</button>
        <button class="btn btn-warning cancelar">Cancelar</button>

        <div class="fileinput fileinput-new" data-provides="fileinput">
          <div id="submit-img-preview" class="fileinput-preview thumbnail" data-trigger="fileinput"></div>
          <div>
            <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span>
            <span class="fileinput-exists">Change</span>
            <input type="file" accept="image/*" name="img-file" form="img-form">
            </span>
            <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
            <form id="img-form">
              <button type="submit" class="btn btn-success fileinput-exists">Terminar</button>
            </form>
          </div>
        </div>
        {{else}}
        <button class="btn btn-success añadir-foto">Cambiar foto</button>
        {{/if}} {{else}}
        <button id="btn-challenge" class="btn btn-success">Retar</button>
        {{/if}} {{/if}}
        <br>
        <div class="info">
          <h4>Estadísticas:</h4>
        </div>
      </div>
      <div id="right" class="col-md-8"></div>
      <h1>{{profile.nombre}} {{profile.apellido}}</h1>
      <br>
      <h4>{{deportes profile}}</h4>
      <hr>
      <h4>Equipos:</h4>
      <br>
      <h4>Partidas recientes:</h4>
      <br>

    </div>
  </div>
</template>

<template name="not-found">
  <h1>User not found :(</h1>
</template>
