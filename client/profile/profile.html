<template name="profile">
  <div id="profile" class="container-fluid">
    <div class="row">
      <div id="left" class="col-md-4">
        <img src={{profile.img_src}} alt="">
        {{#if currentUser}}
          {{#if allowed username}}
            {{#if isEditing}}
              <input type="text" id="img_src" placeholder="URL de la foto"><br><br>
              <button class="btn btn-success guardar-foto">Guardar</button>
              <button class="btn btn-warning cancelar">Cancelar</button>
            {{else}}
              <button class="btn btn-success añadir-foto">Cambiar foto</button>
            {{/if}}
          {{/if}}
        {{/if}}
        <br>
        <div class="info">
          <h4>Estadísticas:</h4>
        </div>
      </div>
      <div id="right" class="col-md-8"></div>
        <h1>{{profile.nombre}} {{profile.apellido}} {{img_src}}</h1><br>
        <h4>{{profile.deportes}}</h4>
        <hr>
        <h4>Equipos:</h4><br>
        <h4>Partidas recientes:</h4><br>

    </div>
  </div>
</template>

<template name="user-not-found">
  <h2>Usuario no encontrado :(</h2>
</template>
