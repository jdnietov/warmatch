<template name="profile">
  <div id="profile" class="container">
	    {{getUser username}}
    <div id="profile-info">
      <div class="row">
        <div id="profile-pic" class="col-md-3">
          {{#with photoUrl profile}}
            <img src="{{this.url}}" alt=""/>
          {{/with}}
        </div>

        <div id="right" class="col-md-9">
          <h1>{{profile.name}}</h1>
          <h2>{{> starsRatingBox id=username viewOnly=true}}</h2>
          <h4>{{profile.sportsString}}</h4>
          <hr>
          {{#if currentUser}}
            {{#if allowed username}}
              <button class="btn btn-success change-pic">Cambiar foto</button>
            {{else}}
              <button id="btn-challenge" class="btn btn-success" data-username="{{username}}">
                Retar
              </button>
              <button id="btn-rate" class="btn btn-warning" data-username="{{username}}">
                Calificar
              </button>
            {{/if}}
          {{/if}}

        </div>
      </div>
    </div>
		<div class="info">
			<div class="row">
				<div class="col-md-3">

				</div>
				<div class="col-md-9">
					<hr>
					<h3>Equipos</h3>
					{{#each registerList}}
						{{#if notShown teamName}}
							{{#with show teamName}}
								{{> teamFragment}}
							{{/with}}
							{{alreadyShown}}
						{{/if}}
					{{/each}}
					<hr>
					<h3>Historial</h3>
	        {{#each matchList}}
	          {{> matchFragment}}
	        {{/each}}
				</div>
			</div>
    </div>
  </div>
</template>

<template name="not-found">
  <h1>User not found :(</h1>
</template>
