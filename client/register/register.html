
<template name="register" style="color: black;">
  <div id="register">
    <h1>Regístrate en <span class="page-title">Warmatch!</span></h1>
    <h4>{{error}}</h4>
    <form class="register">
      <input type="checkbox" name="football">Fútbol
      <input type="checkbox" name="basketball">Basquetball
      <input type="checkbox" name="baseball">Baseball
      <input type="checkbox" name="volleyball">Volleyball
      <input type="checkbox" name="tenis">Tenis<br><br>
      <label for="reg-username">Nombre de usuario: </label><br>
      <input type="text" name="username" id="reg-username"><br>
      <label for="reg-email">Email: </label><br>
      <input type="email" name="email" id="reg-email"><br>
      <label for="reg-password">Contraseña: </label><br>
      <input type="password" name="password" id="reg-password"><br>
      <label for="reg-name">Nombre: </label><br>
      <input type="text" name="name" id="reg-name"><br>
      <label for="reg-lastName">Apellido: </label><br>
      <input type="text" name="lastName" id="reg-lastName"><br>
      <label for="reg-photo">URL de la foto: </label><br>
      <input type="text" name="photo" id="reg-photo"><br>
      <input type="submit">
    </form>
  </div>
</template>
