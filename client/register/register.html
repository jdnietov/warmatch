<template name="register" style="color: black;">
  <div id="register">
    <h1>Regístrate en <span class="page-title">Warmatch!</span></h1>
    <h4>{{error}}</h4>
    <form class="register">
      <input type="checkbox" name="football">Fútbol
      <input type="checkbox" name="basketball">Basquetball
      <input type="checkbox" name="baseball">Baseball
      <input type="checkbox" name="volleyball">Volleyball
      <input type="checkbox" name="tenis">Tenis<br><br>
      <input type="text" name="username" id="reg-username" placeholder="Nombre de usuario"><br><br>
      <input type="email" name="email" id="reg-email" placeholder="Correo electrónico"><br><br>
      <input type="password" name="password" id="reg-password" placeholder="Contraseña"><br><br>
      <input type="text" name="name" id="reg-name" placeholder="Nombre"><br><br>
      <input type="text" name="lastName" id="reg-lastName" placeholder="Apellido"><br><br>
      <input type="text" name="phone" id="reg-phone" placeholder="Teléfono"><br><br>
      <input type="text" name="photo" id="reg-photo" placeholder="URL de la foto"><br><br>
      <input type="submit">
    </form>
  </div>
</template>
