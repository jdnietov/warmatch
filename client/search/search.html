<template name="search">
  <div id="search" class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active">
            <a href="#dropdowns">
              Novedades
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </li>
          <li>
            <a href="#ongoing">
              Partidas en curso
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-md-10">
				<ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#profiles">Perfiles</a></li>
          <li><a data-toggle="tab" href="#teams">Equipos</a></li>
        </ul>

        <div class="tab-content">
          <div id="profiles" class="tab-pane fade in active">
            {{#each profileList val}}
              <a href="/profile/{{username}}">{{> searchCard}}</a>
            {{/each}}
          </div>
          <div id="teams" class="tab-pane fade">
            {{#each teamList val}}
    					{{> teamCard}}
    				{{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="searchCard">
  <div id="searchCard" class="container">
    <div id="photo">
			{{#with photoUrl profile}}
			<img src="{{this.url}}" alt=""> {{/with}}
    </div>
    <div id="info">
      <h3>{{profile.name}} {{profile.lastName}}</h3>
      <h4>{{username}}</h4>
    </div>
  </div>
</template>

<template name="teamCard">
	<div id="teamCard" class="container">
		<div id="photo">
			<img src="" alt=""/>
		</div>
		<div id="info">
			<h3>{{name}}</h3>
			<h4>{{sport}}</h4>
		</div>
	</div>
</template>
