<template name="search">
	<div id="search">
		<div class="row">
			<div class="col-md-3">
				<form class="search" method="get">
					<p>Buscar en</p>
					<select class="" name="searchAt">
						<option selected value="0">Elige una opción</option>
						<option value="1">Equipos</option>
						<option value="2">Usuarios</option>
						<!-- Tal vez? -->
						<option value="3">Partidos</option>
						<!-- Si no esta registrado muestra la lista de publicos.
									Y si esta registrado primero la de privados y luego la misma de publicos-->
					</select>
					<p>por</p>
					<select class="" name="searchtype">
						<option selected value="0">Elige una opción</option>
						<option value="1">Nombre</option>
						<option value="2">Deporte</option>
						<!-- Tal vez? -->
						<option value="3">Ubicación</option>
					</select>
					<input type="search" name="searchText">
					<input type="submit" name="Buscar" value="Buscar" disabled>
				</form>
			</div>
			<div class="col-md-9">
				{{#each teamList searchValue}}
				<div id="teamFragment" class="container">
					<div id="logo">
						<img src={{logo}} alt="">
					</div>
					<div id="data">
						{{logear name}}
						{{logear sport}}
						{{logear description}}
		        <h3>{{name}}</h3>
		        <h6>Deporte: {{sport}}</h6>
		        <h6>Descripción: {{description}}</h6>
					</div>
				</div>
				{{/each}}
			</div>
		</div>
	</div>
</template>

<template name="search2">
  <div id="search" class="container-fluid">
    <div class="row">
      <div class="col-md-3 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active">
            <a href="#dropdowns">
              Novedades
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </li>
          <li>
            <a href="#ongoing">
              Partidas en curso
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-md-9">
        <h2>Busqueda de {{val}}</h2>
        {{#each profileList val}}
					{{> searchCard}}
        {{/each}}
      </div>

    </div>
  </div>

</template>

<template name="searchCard">
  <div id="searchCard" class="container">
    <div id="photo">
      <img src={{profile.photo}} alt=""/>
    </div>
    <div id="info">
      <h3>{{profile.name}} {{profile.lastName}}</h3>
      <h4>{{username}}</h4>
    </div>
  </div>
</template>
