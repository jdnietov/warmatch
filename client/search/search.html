<template name="search">
	<div id="search">
		<form class="search" method="get">
			<br>Buscar en
			<select class="" name="searchAt">
				<option selected value="0">Elige una opción</option>
				<option value="1">Equipos</option>
				<option value="2">Usuarios</option>
				<!-- Tal vez? -->
				<option value="3">Partidos</option>
				<!-- Si no esta registrado muestra la lista de publicos.
							Y si esta registrado primero la de privados y luego la misma de publicos-->
			</select>
			por
			<select class="" name="searchtype">
				<option selected value="0">Elige una opción</option>
				<option value="1">Nombre</option>
				<option value="2">Deporte</option>
				<!-- Tal vez? -->
				<option value="3">Ubicación</option>
			</select>
			<input type="search" name="searchText">
			<input type="submit" name="Buscar" value="Buscar" disabled>
		</form>
	</div>
</template>
