<template name="team">
  <div id="team" class="container-fluid">
		{{setTeamName value}}
    <div class="row">
			{{#with team}}
      <div id="left" class="col-md-4">
				<div id="photoTeam">
	        {{#with photoUrl logo}}
	          <img src={{this.url}} alt=""/>
	        {{/with}}
				</div>
        {{#if isEditing}}
          <button class="btn btn-warning cancelar">Cancelar</button>
              <form class="imgForm">
                <input type="file" accept="image/*" class="myFileInput">
                <button type="submit" class="btn btn-success">Terminar</button>
              </form>
        {{else}}
          <button class="btn btn-success añadir-logo">Cambiar logo</button>
        {{/if}}
        <br>
        <div class="info">
          <h4>Estadísticas:</h4>
					{{#each statistics}}
					<p>{{name}}: {{value}}</p>
					{{/each}}
        </div>
      </div>
      <div id="right" class="col-md-8">
        <h1>{{name}}</h1><br>
        <h4>Deporte: {{sport}}</h4>
        <hr>
        <h4>Descripción: {{description}}</h4><br>

        <h4>Partidas recientes:</h4><br>
				<hr>
      </div>
			{{/with}}
    </div>
		<div id="twoLists" class="row">
			<div class="col-md-4">
				<div id="members">
					{{#each registerList}}
						{{> userFragment}}
					{{/each}}
				</div>
			</div>
			<div id="desc" class="col-md-8">
				<div id="matches">
					<p>Matches</p>
					<p>Aun no implementado</p>
				</div>
			</div>
	  </div>
	</div>
</template>

<template name="userFragment">
  <div id="userFragment" class="container">
		<div id="photo">
			{{#with member userName}}
        {{#with photoUrl profile}}
          <img src={{this.url}} alt=""/>
        {{/with}}
			{{/with}}
		</div>
		<div>
			<p>{{roleName}}</p>
			{{#with member userName}}
			<p>{{username}}</p>
			<p>{{profile.name}} {{profile.lastName}}</p>
			<button id="btn-seeUser" class="btn btn-success">Ver</button>
			{{/with}}
		</div>
  </div>
</template>
