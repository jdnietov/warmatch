<template name="team">
  <div id="team" class="container">
    {{setTeamName value}} {{#with team}}
    <div id="team-header">
      <div class="row">
        <div id="team-pic" class="col-md-3">
          {{#with photoUrl logo}}
          <img src="{{this.url}}" alt="" /> {{/with}}
        </div>

        <div id="team-info" class="col-md-9">
          <h1>{{name}}</h1>
          <div class="img-holder">
            {{#if isAdmin}} {{#if isEditing}}
            <button class="btn btn-warning cancelar">Cancelar</button>
            <form class="imgForm">
              <input type="file" accept="image/*" class="myFileInput">
              <button type="submit" class="btn btn-success">Terminar</button>
            </form>
            {{else}}
            <button class="btn btn-success añadir-logo">Cambiar logo</button>
            {{/if}} {{/if}}
            {{#if isMember}}
            <!-- TODO -->
            {{else}}
            <button class="btn btn-success añadir-logo">Aplicar</button>
            {{/if}}
          </div>
          <h3>{{sport}}</h3>
          <hr>
          <h4>Descripción: {{description}}</h4>
          <br>
        </div>

      </div>
    </div>

    <div id="twoLists" class="row">
      <div class="col-md-4">
        <div id="members">
          <h4>Miembros de {{name}}</h4>
          {{#each registerList}} {{> userFragment}} {{/each}}
        </div>
        <br>
          <div class="info">
            <h4>Estadísticas:</h4> {{#each statistics}}
            <p>{{name}}: {{value}}</p>
            {{/each}}
          </div>
      </div>

      <div class="col-md-8">
        <div id="matches">
          <p>Matches</p>
          <p>Aun no implementado</p>
        </div>
      </div>
    </div>
    {{/with}}
  </div>
</template>

<template name="userFragment">
  <div id="userFragment" class="container">
    <div class="row">
      <div id="member-photo" class="col-md-4">
        {{#with member userName}} {{#with photoUrl profile}}
        <img src={{this.url}} alt="" /> {{/with}} {{/with}}
      </div>
      <div class="col-md-8">
        {{#with member userName}}
        <h4 class="userFragment-member-title">{{profile.name}} {{profile.lastName}}</h4>
        {{/with}}
        <p>{{roleName}}</p>
        {{#with member userName}}
        <button id="btn-seeUser" class="btn btn-success">Ver</button>
        {{/with}}
      </div>
    </div>
  </div>
</template>
