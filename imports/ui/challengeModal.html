<template name="challengeModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="logo-modal-header modal-header">
          WARMATCH
        </div>

        <div class="modal-body">
          {{#autoForm collection="Match" doc=this id="matchForm" type="insert"}}
          <fieldset>
            <legend>Desafío a {{profile.name}}{{getChallengedName}}</legend>
            {{> afFieldInput name="local_id" type="hidden" value=getLocalID}}
            {{> afFieldInput name="challenger" type="hidden" value=currentUser.username}}
            {{> afFieldInput name="challenged" type="hidden" value=getChallengedUsername}}
            {{> afFieldInput name="status" type="hidden" value="pending"}}
            {{> afFormGroup name="sport" type="select" options=sportsOptions}}
            <label for="place">¿Dónde quieres jugar?</label><br>
            {{> afFieldInput name="place" type="text" placeholder="Lugar de encuentro"}}
            <label for="date">¿Cuándo?</label><br>
            {{> afFieldInput name="date" type="bootstrap-datepicker" placeholder="Fecha" buttonClasses="glyphicon glyphicon-calendar"}}
            <label for="message">Envía aquí un mensaje al equipo</label><br>
            {{> afFieldInput name="message" type="textarea"}}
            {{> afFieldInput name="createdAt" type="hidden" value=getNewDate}}
            {{> afFieldInput name="confirmed" type="hidden" value="false"}}

            <button type="submit" class="btn btn-success">Aceptar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          </fieldset>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
