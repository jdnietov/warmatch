<template name="changePicModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="logo-modal-header modal-header">
          WARMATCH
        </div>
        <div class="modal-body changePicModal">
          <form id="imgForm">
            <legend>Cambia tu foto de perfil</legend>
            <input type="file" name="photo" class="myFileInput" id="changePic" accept="image/*">
            <button type="submit" class="btn btn-success">Aceptar</button>
            <button type="button" id="cancel" class="btn btn-warning" data-dismiss="modal">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
