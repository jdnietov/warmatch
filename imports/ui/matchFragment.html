<template name="matchFragment">
  <div id="matchFragment" class="container">
    <div class="row">
      <div id="mf-desc2" class="col-md-8">
        <h4><strong>{{title}}</strong></h4>
        <hr>
		    <div id="mf-desc2" class="col-md-6">
					<h6><strong>Retador: </strong>{{challenger}}</h6>
					<h6><strong>Retado: </strong>{{challenged}}</h6>
					<h6><strong>Deporte: </strong>{{sport}}</h6>
				</div>
				<div id="mf-desc2" class="col-md-6">
					<h6><strong>Lugar: </strong>{{place}}</h6>
	        <h6><strong>Fecha: </strong>{{date}}</h6>
					<h6><strong>Estado: </strong>{{getStatus}}</h6>
				</div>
      </div>

      <div style="background-image: url('/img/bskt.jpg');" id="mf-photo2" class="col-md-4">
      </div>
    </div>
  </div>
</template>
