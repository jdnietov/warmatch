<template name="requestFragment">
  {{fetchRequestInfo request}}
  <li class="request-item">
    <div class="container-fluid">
      <div class="request-photo row">
        {{#with photoUrl}}
        <div class="user-photo col-xs-3">
          <img src="{{this.url}}" alt="">
        </div>
        {{/with}}
        <div class="request-info col-xs-9">
          <h4>{{name}} te ha retado!</h4>
          <p>&quot;{{message}}&quot;</p>
          <strong>Lugar: </strong> {{place}}<br>
          <strong>Fecha: </strong> {{date}}<br>
          <button id="btn-accept" class="btn btn-success">Aceptar</button>
          <button id="btn-discard" class="btn btn-danger">Rechazar</button>
        </div>
      </div>
    </div>
  </li>
</template>
