<template name="teamFragment">
  <div id="teamFragment" class="container">
    <div id="logo">
      {{#with photoUrl logo}}
        <img src={{this.url}} alt=""/>
      {{/with}}
    </div>
    <div id="data">
      <h4><strong>{{name}}</strong></h4>
      <p>{{sport}}</p>
      {{#if isAdmin name}}
      <p>Tienes {{numRequests requests.length}} para este equipo.</p>
      {{/if}}
    </div>

		<button id="btn-seeTeam" class="btn btn-success">Ver equipo</button>
  </div>
</template>
